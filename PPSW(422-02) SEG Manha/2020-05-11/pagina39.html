<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 39</title>
	</head>

	<body>
		<h1>Operadores Aritméticos</h1>

		<script>
			var n1 = Number(window.prompt("Digite um número:", ""));
			var n2 = Number(window.prompt("Digite outro número:", ""));

			var soma = n1 + n2;
			var sub = n1 - n2;
			var mult = n1 * n2;
			var div = n1 / n2;
			var resto = n1 % n2; // chama a % de mod

			/* Abaixo temos exemplo da utlizacão
			do método toFixed() para definir
			o número de casas decimais */

			soma = soma.toFixed(2);
			sub = sub.toFixed(2);
			mult = mult.toFixed(2);
			div = div.toFixed(2);
			resto = resto.toFixed(2);
		</script>

		<p>
			Adição: <script>document.write(soma);</script><br>
			Subtração: <script>document.write(sub);</script><br>
			Multiplicação: <script>document.write(mult);</script><br>
			Divisão: <script>document.write(div);</script><br>
			Resto da divisão: <script>document.write(resto);</script>
		</p>
	</body>
</html>
