<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 43</title>
	</head>

	<body>
		<h1>Funções Intrínsecas - String()</h1>

		<script>
			var dia = 3;
			var mes = 7;
			var ano = 2020;

			dia = 0 + String(dia);
			mes = 0 + String(mes);

			var data = dia + '/' + mes + '/' + ano;
		</script>

		<p>
			O semestre encerra em <script>document.write(data);</script>.
		</p>
	</body>
</html>
