<!DOCTYPE html>

	<body>
		<h1>Objeto Math</h1>

		<script>
			var n = Number(window.prompt("Digite um número:", ""));

			var rq = Math.sqrt(n); // sq - square> rt -> root 
		</script>

		<p>A raiz quadrada de <script>document.write(n);</script> é <script>document.write(rq);</script>.</p>
