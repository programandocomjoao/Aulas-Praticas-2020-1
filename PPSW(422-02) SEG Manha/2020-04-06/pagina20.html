<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 20</title>
	</head>

	<body id="corpo">
		<h1>Cadastro de Usuários</h1>

		<form action="cadastrar.php" method="post">
			<fieldset>
				<legend>Identificação do Usuário</legend>

				<p><label for="nome">Nome:</label>
				<input type="text" id="nome" size="25" maxlength="30" placeholder="Nome completo" autofocus></p>

				<p><label for="senha">Senha:</label>
				<input type="password" id="senha" size="8" maxlength="8" placeholder="8 dígitos"></p>

				<p><label for="email">E-mail:</label>
				<input type="email" id="email" size="30" maxlength="40"></p>

				<p><label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" size="15" title="Digite o telefone no formato (00)0000-0000" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}"></p>

				<fieldset>
					<legend>Sexo:</legend>

					<input type="radio" id="feminino" name="sexo" value="F">
					<label for="feminino">Feminino</label>

					<input type="radio" id="masculino" name="sexo" value="M">
					<label for="masculino">Masculino</label>

					<input type="radio" id="naoinformado" name="sexo" value="NI" checked>
					<label for="naoinformado">Não quero informar</label>
				</fieldset>

				<p><label for="data">Data de nascimento:</label>
				<input type="date" id="data"></p>

				<p><label for="hora">Hora de nascimento:</label>
				<input type="time" id="hora"></p>
			</fieldset>

			<fieldset>
				<legend>Endereço do Usuário</legend>

				<p><label for="logradouro">Logradouro:</label>
				<input type="text" id="logradouro" size="30" maxlength="80" placeholder="Rua, Av, Rod, Trav..."></p>

				<p><label for="numero">Número:</label>
				<input type="number" id="numero" min="0" max="99999"></p>

				<p><label for="estado">Estado:</label>
				<select id="estado">
					<optgroup label="Região Sudeste">
						<option value="ES">Espírito Santo</option>
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="SP">São Paulo</option>
					</optgroup>

					<optgroup label="Região Sul">
						<option value="PR">Paraná</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="SC">Santa Catarina</option>
					</optgroup>
				</select></p>

				<p><label for="cidade">Cidade:</label>
				<input type="text" id="cidade" size="25" maxlength="40" placeholder="Sua cidade" list="cidades"></p>

				<datalist id="cidades">
					<option value="Duque de Caxias"></option>
					<option value="Nova Iguaçu"></option>
					<option value="Rio de Janeiro"></option>
					<option value="Nilópolis"></option>
					<option value="Nova Hamburgo"></option>
					<option value="Rio Bonito"></option>
					<option value="Niterói"></option>
					<option value="Nova Iorque"></option>
					<option value="Rio Claro"></option>
					<option value="Magé"></option>
					<option value="São João de Meriti"></option>
					<option value="Belford Roxo"></option>
				</datalist>
			</fieldset>

			<fieldset>
				<legend>Características do Usuário</legend>

				<p><label for="curriculo">Digite o seu mini-currículo:</label><br>
				<textarea id="curriculo" cols="50" rows="7"></textarea></p>

				<p><label for="nivel"> De 0 a 10 qual seu nível em programação?</label><br>
				0 <input type="range" id="nivel" min="0" max="10" step="2"> 10</p>

				<fieldset>
					<legend>Idiomas que domina:</legend>

					<input type="checkbox" id="ingles" name="idiomas" value="Inglês">
					<label for="ingles">Inglês</label>

					<input type="checkbox" id="espanhol" name="idiomas" value="Espanhol">
					<label for="espanhol">Espanhol</label>

					<input type="checkbox" id="italiano" name="idiomas" value="Italiano">
					<label for="italiano">Italiano</label>

					<input type="checkbox" id="frances" name="idiomas" value="Francês">
					<label for="frances">Francês</label>
				</fieldset>

				<p><label for="foto">Foto de perfil:</label>
				<input type="file" id="foto"></p>

				<p><label for="cor">Cor da área do usuário:</label>
				<input type="color" id="cor">
			</fieldset>

			<input type="hidden" id="dataCadastro" value="06/04/2020">

			<p>
			<input type="submit" id="enviar" value="Cadastrar Usuário">
			<input type="reset" id="limpar" value="Limpar Campos">
			<input type="button" id="alterarFundo" value="Alterar Cor do Fundo" onclick="
				var cor = document.getElementById('cor').value;
				document.getElementById('corpo').style.backgroundColor = cor;
			">
			<input type="button" id="alterarTexto" value="Alterar Cor do Texto" onclick="
				var cor = document.getElementById('cor').value;
				document.getElementById('corpo').style.color = cor;				
			">
			</p>
		</form>
	</body>
</html>
