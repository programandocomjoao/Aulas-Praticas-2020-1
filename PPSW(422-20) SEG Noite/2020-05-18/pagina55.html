<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 55</title>
	</head>

	<body>
		<h1>Estrutura de Seleção Switch-Case</h1>

		<script>
			var ano = parseInt(window.prompt("Digite um ano de Copa do Mundo:", ""));

			switch(ano) {
				case 2002: 
				case 1994:
				case 1970:
				case 1962:
				case 1958: document.write("Brasil Campeão"); break;
				case 2014:
				case 1990:
				case 1974:
				case 1954: document.write("Alemanha Campeã"); break;
				case 2006:
				case 1982:
				case 1938:
				case 1934: document.write("Itália Campeã"); break;
				default: document.write("Não teve Copa do Mundo nesse ano!!!");
			}
		</script>
	</body>
</html>
