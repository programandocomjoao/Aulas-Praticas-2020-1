<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 54</title>
	</head>

	<body>
		<h1>Estrutura de Seleção Switch-Case</h1>

		<script>
			var dia = parseInt(window.prompt("Digite um número entre 1 e 7:", ""));

			switch(dia) {
				case 1: document.write("Domingo"); break;
				case 2: document.write("Segunda-feira"); break;
				case 3: document.write("Terça-feira"); break;
				case 4: document.write("Quarta-feira"); break;
				case 5: document.write("Quinta-feira"); break;
				case 6: document.write("Sexta-feira"); break;
				case 7: document.write("Sábado"); break;
				default: document.write("O número está fora do intervalo de 1 a 7!!!");
			}
		</script>
	</body>
</html>
