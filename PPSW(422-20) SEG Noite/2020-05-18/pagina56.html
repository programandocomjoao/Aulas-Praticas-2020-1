<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="estilos27.css">
		<script src="funcoes.js"></script>
		<title>Página 56</title>
	</head>

	<body>
		<div id="conteudo">
			<h1>Calculadora Básica</h1>

			<form>
				<fieldset>
					<legend>Dados para Calcular</legend>

					<p><label for="n1">Valor 1:</label>
					<input type="text" id="n1" size="5"></p>

					<p><label for="n2">Valor 2:</label>
					<input type="text" id="n2" size="5"></p>

					<fieldset>
						<legend>Operações</legend>

						<input type="radio" id="adicao" name="operacao" value="+">
						<label for="adicao">Adição</label><br>

						<input type="radio" id="subtracao" name="operacao" value="-">
						<label for="subtracao">Subtração</label><br>

						<input type="radio" id="multiplicacao" name="operacao" value="*">
						<label for="multiplicacao">Multiplicação</label><br>

						<input type="radio" id="divisao" name="operacao" value="/">
						<label for="divisao">Divisão</label>
					</fieldset>

					<p><input type="button" value="Calcular" onclick="calcular();"></p>

					<p><label for="resultado">Resultado:</label>
					<output id="resultado"></output></p>	
				</fieldset>
			</form>
		</div>
	</body>
</html>
