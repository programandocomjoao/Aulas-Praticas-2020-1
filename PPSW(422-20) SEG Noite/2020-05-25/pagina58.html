<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 58</title>
	</head>

	<body>
		<h1>Estrutura de Repetição For</h1>

		<p>Construir um script que leia 1 número e imprima todos os números entre o número lido e 100 (ordem cresecente) e entre o número lido e 1 (ordem decrescente).</p>

		<script>
			var numero = parseInt(window.prompt("Digite um número entre 1 e 100:", ""));
			var i;
		</script>

		<h2>De <script>document.write(numero);</script> até 100</h2>

		<p>
		<script>
			for (i = numero; i <= 100; i++)
				document.write(i + " | ");
		</script>
		</p>

		<h2>De <script>document.write(numero);</script> até 1</h2>

		<p>
		<script>
			for (i = numero; i >= 1; i--)
				document.write(i + " | ");
		</script>
		</p>
	</body>
</html>
