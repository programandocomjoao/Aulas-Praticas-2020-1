<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 61</title>
	</head>

	<body>
		<h1>Estrutura de Repetição For</h1>

		<p>Construir um script que leia um número inteiro e imprima todos os números pares entre 2 e o número lido.</p>

		<script>
			var numero = parseInt(window.prompt("Digite um número:", ""));
			var i;

			for (i = 2; i <= numero; i += 2)
				document.write(i + " | ");
		</script>
	</body>
</html>
