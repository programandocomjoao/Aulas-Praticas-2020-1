<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 66</title>
	</head>

	<body>
		<h1>Estrutura de Repetição While</h1>

		<p>Construir um script que leia uma quantidade indeterminada de números, calcule e imprima o triplo de cada número lido. Flag de saída: número igual a 0 (zero).</p>

		<script>
			var n;
			var triplo;

			do {
				n = Number(window.prompt("Digite um número:", ""));

				if (n != 0) { 
					triplo = n * 3;
					document.write("<p>O triplo de " + n + " é " + triplo + "</p>");
				}
			} while (n != 0);
		</script>
	</body>
</html>
