<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 68</title>
	</head>

	<body>
		<h1>Estrutura de Repetição Do-While</h1>

		<p>Construir um script que leia o preço de 10 produtos, calcule e imprima a soma de todos os preços.</p>

		<script>
			var preco, i, soma = 0;

			for (i = 1; i <= 10; i++) {
				
				do {
					preco = Number(window.prompt("Digite o preço do " + i + "º Produto: R$", ""));

					if (preco <= 0)
						window.alert("O preço deve ser maior que 0 (zero)!!!");
				} while (preco <= 0);
				
				soma += preco;
			}
		</script>

		<p>A soma dos preços de todos os produtos é R$ <script>document.write(soma);</script></p>
	</body>
</html>
