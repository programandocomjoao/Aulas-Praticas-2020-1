<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 41</title>
	</head>

	<body>
		<h1>Funções Intrínsecas - parseFloat()</h1>

		<script>
			var n1 = window.prompt("Digite um número:", "");
			var n2 = window.prompt("Digite outro número:", "");

			n1 = n1.replace(/,/g, '.');
			n2 = n2.replace(/,/g, '.');

			n1 = parseFloat(n1);
			n2 = parseFloat(n2);

			var soma = n1 + n2;
		</script>

		<p>
		Adição: <script>document.write(soma);</script>
		</p>
	</body>
</html>
