<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 33</title>
	</head>

	<body>
		<h1>Declaração de Variáveis</h1>

		<script>
			var nome;
			var idade;
			var peso;
			var altura;
			var sexo;

			nome = "Maria"; // cadeia de caracteres (String)
			idade = 23; // tipo de dado inteiro (int)
			peso = 79.3; // tipo de dado real (float)
			altura = 1.71; // tipo de dado real (float)
			sexo = 'F'; // tipo de dado caractere (char)
		</script>

		<p>
			Nome: <script>document.write(nome);</script><br>
			Idade: <script>document.write(idade);</script><br>
			Peso: <script>document.write(peso);</script><br>
			Altura: <script>document.write(altura);</script><br>
			Sexo: <script>document.write(sexo);</script>
		</p>
	</body>
</html>
