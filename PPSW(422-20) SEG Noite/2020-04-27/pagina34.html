<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 34</title>
	</head>

	<body>
		<h1>Inicialização de Variáveis</h1>

		<script>
			var nome = "Gabriel";
			var idade = 17;
			var peso = 67.3;
			var altura = 1.69;
			var sexo = 'M';
		</script>

		<p>
			Nome: <script>document.write(nome);</script><br>
			Idade: <script>document.write(idade);</script><br>
			Peso: <script>document.write(peso);</script><br>
			Altura: <script>document.write(altura);</script><br>
			Sexo: <script>document.write(sexo);</script>
		</p>
	</body>
</html>
