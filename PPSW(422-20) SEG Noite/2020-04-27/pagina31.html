<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 31</title>
	</head>

	<body>
		<h1>Inserindo JavaScript (2ª Forma)</h1>

		<p>Posicione o ponteiro do mouse sobre o botão para mudar a cor do fundo da página.</p>

		<p>
			<input type="button" style="background-color: red;" onmouseover="document.bgColor = 'red';">
			<input type="button" style="background-color: blue;" onmouseover="document.bgColor = 'blue';">
			<input type="button" style="background-color: green;" onmouseover="document.bgColor = 'green';">
			<input type="button" style="background-color: yellow;" onmouseover="document.bgColor = 'yellow';">
			<input type="button" style="background-color: black;" onmouseover="document.bgColor = 'black'; document.fgColor = 'white';">
			<input type="button" style="background-color: white;" onmouseover="document.bgColor = 'white'; document.fgColor = 'black';">
		</p>
	</body>
</html>
