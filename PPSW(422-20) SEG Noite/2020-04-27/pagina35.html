<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Página 35</title>
	</head>

	<body>
		<h1>Inicialização de Variáveis</h1>

		<script>
			var nome = window.prompt("Digite o nome:", "");
			var idade = window.prompt("Digite a idade:", "");
			var peso = window.prompt("Digite o peso:", "");
			var altura = window.prompt("Digite a altura:", "");
			var sexo = window.prompt("Digite o sexo:", "");
		</script>

		<p>
			Nome: <script>document.write(nome);</script><br>
			Idade: <script>document.write(idade);</script><br>
			Peso: <script>document.write(peso);</script><br>
			Altura: <script>document.write(altura);</script><br>
			Sexo: <script>document.write(sexo);</script>
		</p>
	</body>
</html>
